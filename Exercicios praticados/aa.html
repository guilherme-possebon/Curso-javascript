<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qual é a sua média?</title>
    <style>
        body {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <script>
    var media = window.prompt (`Qual é a sua média? `)
    var Media = media >= 6 ? 'aprovado' : 'reprovado'
    var nota = media
    alert (`Você foi ${Media} por ${nota} `)
    </script>
</body>
