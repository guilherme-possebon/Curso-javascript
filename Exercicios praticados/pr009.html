<body>
    <h1>Sistema de nacionalidade</h1>
    Nacionalidade <input type="text" name="nac" id="nac">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id = 'res'></div>
<script>
    function verificar() {
        var pais = window.document.querySelector('input#nac')
        var res = document.querySelector('div#res')
        var Nac = (pais.value)
        res.innerHTML = `<p> Morando em ${Nac}`
            if (Nac != 'Brasil') {
                res.innerHTML += '<p> Você é estrangeiro'
            } else {
                res.innerHTML += '<p> Você é Brasileiro'
            }
    }
</script>
